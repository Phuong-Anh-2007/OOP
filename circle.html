<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dụng lớp hình tròn</title>
</head>
<body style="text-align: center;">
    <input type="number" name="number" id="number" oninput="start_circle()" placeholder="Bán kính hình tròn">
    <p id="result"></p>
</body>
</html>
<script>
    class Circle {
        constructor(radius, color) {
            this.radius = radius;
            this.color = color;
        }

        getRadius() {
            
            return this.radius;
        }

        getArea() {
            return Math.PI * this.radius * this.radius;
        }
        
    };

    
    function start_circle() {
        let circle = new Circle(document.getElementById('number').value);
        let radius = circle.getRadius();
        let area = circle.getArea();
        document.getElementById('result').innerHTML='<hr style="width:50%">'+'Bán kính đã nhập: '+radius
                                                                            +'<br>'
                                                                            +'Diện tích hình tròn ⭕: '+area;
    }
    
</script>
